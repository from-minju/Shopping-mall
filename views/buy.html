<!-- 구매 페이지 -->

<!DOCTYPE html>
<html>

<head>
    <title>{{title}}</title>
</head>

<body>

    <a href="http://localhost:{{port}}">
        <h1>{{title}}</h1> 
    </a>
    
    <form>
        <a href="http://localhost:{{port}}/user/mypage">마이페이지</a>
    </form>

    

    <form id="form" action="" method="post">
        <br><br>
        주문하기 <br><br>
        주문할 물건<br>
        <img src="http://localhost:{{port}}/{{product.img}}.jpg" width="100" height="100" alt="김이다" />
        {{product.name}} | {{product.price}}원

        <br><br>
        주문 수량
        <input type="text" name="cnt" placeholder="수량" value="1"/>

        <br><br>
        사용자 정보
        {{user.name}}님 <br>
        전화번호 : {{user.ph}} <br>
        배송지 : <input type="text" name="addr" value="{{user.addr}}"/>

        <br><br><br>
        <button type="submit">구매하기</button>
    </form>

    
    
</body>

</html>
