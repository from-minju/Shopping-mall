<!-- 메인페이지 -->

<!DOCTYPE html>
<html>

<head>
    <title>{{title}}</title>
</head>

<body>

    <a href="http://localhost:{{port}}">
        <h1>{{title}}</h1> 
    </a>
    
    
    <form>
        <a href="http://localhost:{{port}}/user/login">로그인</a>
        <a href="http://localhost:{{port}}/user/register">회원가입</a>
        <a href="http://localhost:{{port}}/user/mypage">마이페이지</a>
        <a href="http://localhost:{{port}}/product">상품보기</a>
    </form>

    
    <p>
        {% if user %}
            <br>
            <h3 style="display: inline;"><strong>{{user.name}}</strong></h3>님 환영합니다!
            <a href="http://localhost:{{port}}/user/logout">로그아웃</a>
            <br><br>
            <h2>프리미엄 김 판매 사이트</h2> 
            <h3>저희는 오직 유기농 김 만을 취급합니다</h3>
            <img src="http://localhost:{{port}}/welcome_sum.png" width="400" height="300" alt="웰컴김" />
            
        {% else %}
            
            <h2>프리미엄 김 판매 사이트</h2> 
            <h3>저희는 오직 유기농 김 만을 취급합니다</h3>
            
            <img src="http://localhost:{{port}}/main_sum.jpg" width="900" height="400" alt="수미니김" />
            <br>
          
        {% endif %}
    </p>

    
    
</body>

</html>
